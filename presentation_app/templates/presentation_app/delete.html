{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h1>プレゼンテーション削除確認</h1>
        </div>
        <div class="card-body">
            <p class="lead">「{{ presentation.title }}」を削除してもよろしいですか？</p>
            <p class="text-danger">この操作は取り消せません。</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-danger">削除する</button>
                    <a href="{% url 'detail' presentation.pk %}" class="btn btn-secondary">キャンセル</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
