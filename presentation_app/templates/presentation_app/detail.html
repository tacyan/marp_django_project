{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h1>{{ presentation.title }}</h1>
            <div>
                <a href="{% url 'edit' presentation.pk %}" class="btn btn-primary">編集</a>
                <a href="{% url 'download' presentation.pk %}" class="btn btn-success">PPTXダウンロード</a>
                <a href="{% url 'delete' presentation.pk %}" class="btn btn-danger">削除</a>
            </div>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-3 fw-bold">タイプ:</div>
                <div class="col-md-9">{{ presentation.get_display_type }}</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 fw-bold">作成日時:</div>
                <div class="col-md-9">{{ presentation.created_at|date:"Y/m/d H:i" }}</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 fw-bold">更新日時:</div>
                <div class="col-md-9">{{ presentation.updated_at|date:"Y/m/d H:i" }}</div>
            </div>
            
            <div class="mb-4">
                <h3>内容:</h3>
                <div class="border p-3 bg-light">
                    <pre class="mb-0">{{ presentation.content }}</pre>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <a href="{% url 'list' %}" class="btn btn-secondary">一覧に戻る</a>
        </div>
    </div>
</div>
{% endblock %}
